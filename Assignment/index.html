<html>
<head>
   
    <title>Squares and Cubes</title>
    <style type="text/css">

        table {
            background-color: rgba(240, 211, 82, 0.973);
            border-color: rgb(2, 2, 2);
            color: rgb(48, 47, 47);

        }

        td {
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <td>NUMBER</td>
            <td>SQUARE</td>
            <td>CUBES</td>
        </tr>
        <script type="text/javascript">
            for (var i = 100; i <= 1000; i = i + 100) {
                document.write("<tr align='center'><td>" + i + "</td><td>" + i * i

                    + "</td><td>" + i * i * i + "</td></tr>")

            }
        </script>
    </table>
</body>
</html>
